name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs every 2 hours
    - cron: "0 */2 * * *"
    
jobs:
  update-readme:
    name: Update this repo's README
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          LOCALE: "en"
          SYMBOL_VERSION: 2
          SHOW_TIMEZONE: "True"
          SHOW_OS: "True"
          SHOW_PROJECTS: "False"
          SHOW_LANGUAGE: "True"
